<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopChoice Result</title>
    <link rel="stylesheet" href="index.css">
    <script type="module">

        window.addEventListener("DOMContentLoaded", () => {
            const outputElement = document.getElementById("api-output");
            const result = localStorage.getItem("text");

            if (outputElement) {
                outputElement.innerText = result || "No result found";
            }
        });



    </script>
</head>

<body>

    <div class="card-container">
        <div id="result-view" class="app-card">
            <div class="header-section">
                <img src="popcorn.png" alt="PopChoice Popcorn Logo" class="logo">
                <h1 class="app-title">PopChoice</h1>
            </div>

            <div class="result-content">
                <p id="api-output" class="result-text"></p>
            </div>

            <button class="submit-btn" onclick="window.location.href='index.html'">
                Go Again
            </button>
        </div>
    </div>

</body>

</html>
